name: Build the project

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set Version
      id: set_version
      run: echo "VERSION=v$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_ENV

    - uses: teatimeguest/setup-texlive-action@v2
      with:
        packages: >-
          texliveonfly
          scheme-basic
          cleveref
          hyperref
          latexmk
          biblatex
          xelatex
          xetex
          amsthm
          threeparttable
          multirow
          longtable
          algorithms
          siunitx
          thuthesis
          ctex
          iftex
          kvdefinekeys
          kvsetkeys
          kvoptions
          etoolbox
          filehook
          xparse
          geometry
          fancyhdr
          titlesec
          notoccite
          amsmath
          graphicx
          caption
          pdfpages
          enumitem
          environ
          footmisc
          bigfoot
          xecjk
          ulem
          array
          booktabs
          url
          natbib
          bibunits
          newtx
          unicode-math
          fontenc
          bm
          xits
          float
          biblatex-gb7714-2015
          xstring
          lscape
          pdflscape
          biber
          biber-windows
          comment
          setspace
          wrapfig
          subfigure
          titlesec
          titletoc
          amsfonts
          lipsum
          booktabs
          paralist
          verbatim
          subfigure
          cases
          multirow
          algorithm
          algorithmic
          hyperref
          longtable
          zhnumber
          color
          chngcntr
          appendix
          listings
    - run: DISM.exe /Online /Add-Capability /CapabilityName:Language.Fonts.Hans~~~und-HANS~0.0.1.0
    - run: DISM.exe /Online /Add-Capability /CapabilityName:Language.Fonts.Hant~~~und-HANT~0.0.1.0
    - run: xelatex main.tex
    - run: biber main
    - run: xelatex main.tex
    - run: xelatex main.tex

    - uses: actions/upload-artifact@v3
      with:
        name: main.pdf
        path: main.pdf

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        body: |
          This is the PDF output of the LaTeX project.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: main.pdf
        asset_name: main.pdf
        asset_content_type: application/pdf
